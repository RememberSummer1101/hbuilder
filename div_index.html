	<script>
		 //记录广告的展示次数
	
		var i = 0;
		 //定时器id
		var timer;
		onload = function() {
				//间隔十秒展示图片
				timer = setInterval(showAd, 4000);
			}
			//展示广告方法,两秒之后隐藏

		function showAd() {
			i++;
			if (i == 3) {
				clearInterval(timer);
			}
			var divobj = document.getElementById("ad");
			divobj.style.display = "block";
			setTimeout(hideAd, 2000);
		}

		function hideAd() {
			var divobj = document.getElementById("ad");
			divobj.style.display = "none";
		}
